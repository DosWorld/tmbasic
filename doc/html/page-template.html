<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>[TITLE] - TMBASIC Documentation</title>
<style>
body {
  font-family: Calibri, sans-serif;
  font-size: 17px;
  color: rgba(0,0,0,.8);
  margin: 1cm;
  margin-left: 2cm;
  max-width: 208mm;
}
h1, h2, h3, h4, h5 {
  font-family: Cambria, serif;
  font-weight: 300;
}
h1 {
  font-size: 44px;
  color: rgba(0,0,0,.85);
}
h2 {
  font-size: 27px;
  color: #ba3925;
}
h1, h2, navbar {
  margin-left: -10mm;
}
h3 {
  margin-left: -5mm;
  color: #ba3925;
}
tt, pre, code, div.code {
  font-family: monospace;
  font-size: 16px;
  color: #19177c;
}
div.code {
  padding: 3mm;
  margin-bottom: 5mm;
  background: #f8f8f8;
}
div.code div {
  text-indent: -2cm;
  padding-left: 2cm;
}
span.indent {
  white-space: pre;
}
span.string {
  color: #ba2121;
}
span.operator {
  color: #666666;
}
pre.diagram {
  font-size: 12px;
  display: inline-block;
  border: 1px solid black;
  padding: 1mm;
  background: #f8f8f8;
  color: rgba(0,0,0,0.8);
  cursor: default;
  user-select: none;
}
hr {
  margin-top: 1cm;
  margin-bottom: 1cm;
  margin-left: -1cm;
}
a {
  color: #2156a5;
  text-decoration: underline;
}
ul {
  padding-left: 5mm;
}
</style>
</head>
<body>
[BODY]
</body>
</html>
